<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dynamic Quote Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
<h1>Dynamic Quote Generator</h1>


<section id="controls" class="card">
<div class="row">
<label for="categorySelect">Category:</label>
<select id="categorySelect">
<option value="all">All</option>
</select>


<button id="newQuote">Show New Quote</button>
</div>


<div id="quoteDisplay" class="quote card"></div>
</section>


<section id="addQuoteSection" class="card">
<h2>Add a new quote</h2>
<form id="addQuoteForm">
<input id="newQuoteText" type="text" placeholder="Enter a new quote" required />
<input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />
<button type="submit">Add Quote</button>
</form>


<h3>All quotes</h3>
<ul id="quotesList"></ul>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
